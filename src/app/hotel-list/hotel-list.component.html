<div class="container">
    <!-- title est utilisé pour l'interpolation -->
    <h2 *ngIf="hotels && hotels.length > 0">{{ title }}</h2>

    <!-- *ngIf="hotels && hotels.length > 0"  ca veut dire que le title s'affiche uniquement quand il existe un contenu dans card-->
    <button class="btn btn-primary d-flex" (click)="toogleIsNewBadge()">
        <span class="material-icons">{{
            showBadge ? "visibility_off" : "visibility"
        }}</span>
        <span class="ms-2"
            >{{ showBadge ? "Cacher" : "Afficher" }} Nouveau</span
        >
    </button>

    <hr />

    <div class="my-2">
        <div class="row">
            <div class="col-md-4">
                <span>filtre actuel:</span>
                <b>{{ hotelFilter }}</b>
            </div>
            <div class="col-md-8" form-group>
                <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="hotelFilter"
                />
            </div>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-4 mt-2">
        <div class="col mb-4" *ngFor="let hotel of hotels">
            <!-- *ngFor="let hotel of hotels est la directive for. hotels est en refence à hotels dans le Ts       -->
            <div class="card" style="width: 18rem">
                <img
                    [src]="hotel.imageUrl"
                    [title]="hotel.hotelName"
                    class="card-img-top"
                    [alt]="hotel.alt"
                />
                <div class="card-body">
                    <h5>{{ hotel.hotelName | uppercase }}</h5>
                    <p class="card-text">
                        {{ hotel.description }}
                    </p>
                    <p class="card-text">
                        {{
                            hotel.price
                                | currency : "EUR" : "symbol" : "1.2-2" : "fr"
                        }}
                    </p>
                    <span class="badge bg-info rounded-pill" *ngIf="showBadge">
                        Nouveau</span
                    >
                </div>
            </div>
        </div>
    </div>
</div>
